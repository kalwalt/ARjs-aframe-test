<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="../dist/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs="cameraParametersUrl:data/camera_para.dat">
            <a-marker preset="hiro">
                <a-sphere position="0 0.5 0" radius="0.5" color="#EF2D5E"></a-sphere>
                <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" color="#7BC8A4"></a-plane>
            </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
